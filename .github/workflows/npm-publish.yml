# Publish to npm when a GitHub Release is created
# Uses OIDC Trusted Publishing - no NPM_TOKEN needed
# Requires: Configure trusted publisher on npmjs.com package settings
name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for OIDC Trusted Publishing

jobs:
  publish-npm:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download npm package from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ github.event.release.tag_name }}" \
            --repo "${{ github.repository }}" \
            --pattern "glot-npm-package.tar.gz" \
            --dir .

      - name: Extract and publish npm package
        run: |
          tar -xzf glot-npm-package.tar.gz
          cd glot-npm-package
          npm publish --access public
