# Publish to npm when Release workflow completes successfully
# Uses OIDC Trusted Publishing - no NPM_TOKEN needed
# Requires: Configure trusted publisher on npmjs.com package settings
name: Publish to npm

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.2)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # Required for OIDC Trusted Publishing

jobs:
  publish-npm:
    # Only run if Release workflow succeeded, or manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download npm package from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.inputs.tag || github.event.workflow_run.head_branch }}
        run: |
          gh release download "$TAG_NAME" \
            --repo "${{ github.repository }}" \
            --pattern "glot-npm-package.tar.gz" \
            --dir .

      - name: Extract and publish npm package
        run: |
          tar -xzf glot-npm-package.tar.gz
          cd glot-npm-package
          npm publish --access public
